<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="SCC Sign Language Linguistics Project" />
  <meta property="og:description" content="The Seattle Conlang Club Sign Language Linguistics Project aims to compile information and resources for the study of sign language linguistics that is not focused on any specific sign language. This project is aimed primarily towards people interested in creating naturalistic sign language conlangs, but may also be useful for anyone interested in comparative sign language linguistics in general." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://conlang.club/" />
  <meta property="og:image" content="{{ '/assets/images/sea-conlang-flag.png' | absolute_url}}" />

  <link rel="shortcut icon" type="image/jpg" href="{{ '/assets/images/favicon.png' | absolute_url }}"/>

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <title>{{ page.title }} - SCC Sign Language Linguistics Project</title>
</head>
<body>
  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <script src="{{ '/assets/js/hamnosys-elem.js' | relative_url }}"></script>
</body>
</html>
